{% extends 'Base.html' %} {% block content %}
<template>
  <div class="text-center">
    <v-dialog
    scrollable
      v-model="dialog"
      
    >
      

      <v-card>
        <v-card-title class="text-h5 grey lighten-2">
          Races
        </v-card-title>

        <v-card-text v-if="dialog">
          <div class="text-center mt-2" v-if="eventLoader">
            <v-progress-circular
              indeterminate
              size="25"
              color="primary"
            ></v-progress-circular>
          </div>
          <div v-once v-if="selectedUser">${getUserRaces(selectedUser)}</div>
          <div >
            <!-- <b>->> ${UserEvents}</b> -->
           <v-row class="ma-0 pa-0">
             <v-col class="mt-2 ma-0 pa-0" v-for="i in UserEvents">
              <v-card
              class="ma-0 pa-0"
              max-width="200"
      outlined
    >
      <v-list-item three-line>
        <v-list-item-content>
         
          <div class="text-overline mb-4">
            ${i.eventid.eventcity ? i.eventid.eventcity: '-'}
          </div>
          <v-list-item-title :title="i.eventid.name" class="text-h5 mb-1">
            ${i.eventid.name}
          </v-list-item-title>
          <v-list-item-subtitle>${i.eventid.eventdate}</v-list-item-subtitle>
        </v-list-item-content>
  
      </v-list-item>
  
      <v-card-actions>
        <!-- <v-btn
          outlined
          rounded
          text
        >
          Button
        </v-btn> -->
      </v-card-actions>
    </v-card>
             </v-col>
           </v-row>

          </div>
        </v-card-text>

        <v-divider></v-divider>

        <v-card-actions>
          <v-spacer></v-spacer>
          <v-btn
            color="primary"
            text
            @click="dialog = false"
          >
            Close
          </v-btn>
        </v-card-actions>
      </v-card>
    </v-dialog>
  </div>

  <v-card class="ma-5">
    <v-toolbar flat color="primary" dark>
      <v-toolbar-title>coloradocycling.org Data</v-toolbar-title>
    </v-toolbar>
    <v-tabs vertical>
      <v-tab>
        <v-icon left> mdi-account </v-icon>
        Users
      </v-tab>
      <v-tab>
        <v-icon left> mdi-party-popper </v-icon>
        Event
      </v-tab>
      <v-tab>
        <v-icon left> mdi-account-group </v-icon>
        Race Group
      </v-tab>
      <v-tab>
        <v-icon left> mdi-arm-flex </v-icon>
        Race Result
      </v-tab>

      <v-tab-item>
        <v-card flat>
          <v-card-text>
            <v-card>
              <v-card-title>
                <v-spacer></v-spacer>
                <v-text-field
                  v-model="Usersearch"
                  append-icon="mdi-magnify"
                  label="Search"
                  single-line
                  hide-details
                ></v-text-field>
              </v-card-title>
              <v-data-table
                :loading="UserLoader"
                dense
                :footer-props="{
                  'items-per-page-options': [15]
                }"
                :headers="headers"
                :items="AcaUsers.results"
                item-key="name"
                :search="Usersearch"
                :options.sync="pagination_myrequest"
                :server-items-length="AcaUsers.count"
                class="elevation-1"
              >
              <template v-slot:item.action="{ item }">
                <a @click='selectedUserModal(item)'>${item.view_result}</a>
              </template>
            </v-data-table>
            </v-card>
          </v-card-text>
        </v-card>
      </v-tab-item>
      <v-tab-item>
        <v-card flat>
          <v-card-title>
            <v-spacer></v-spacer>
            <v-text-field
                  v-model="Eventsearch"
                  append-icon="mdi-magnify"
                  label="Search"
                  single-line
                  hide-details
                ></v-text-field>
          </v-card-title>
         
              <v-data-table
                :loading="EventLoader"
                dense
                :footer-props="{
                  'items-per-page-options': [15]
                }"
                :headers="Eventheaders"
                :items="AcaEvent.results"
                item-key="name"
                :search="Eventsearch"
                :options.sync="pagination_events"
                :server-items-length="AcaEvent.count"
                class="elevation-1"
              ></v-data-table>
          </v-card-text>
        </v-card>
      </v-tab-item>
      <v-tab-item>
        <v-card flat>
          <v-card-title>
            <v-spacer></v-spacer>
            <v-text-field
                  v-model="AcaRaceGroupsearch"
                  append-icon="mdi-magnify"
                  label="Search"
                  single-line
                  hide-details
                ></v-text-field>
          </v-card-title>
         
              <v-data-table
                :loading="AcaRaceGroupLoader"
                dense
                :footer-props="{
                  'items-per-page-options': [15]
                }"
                :headers="AcaRaceGroupheaders"
                :items="AcaRaceGroup.results"
                item-key="name"
                :search="AcaRaceGroupsearch"
                :options.sync="pagination_AcaRaceGroup"
                :server-items-length="AcaRaceGroup.count"
                class="elevation-1"
              ></v-data-table>
        </v-card>
      </v-tab-item>
      <v-tab-item>
        <v-card flat>
          <v-card-title>
            <v-spacer></v-spacer>
            <v-text-field
                  v-model="AcaResultsearch"
                  append-icon="mdi-magnify"
                  label="Search"
                  single-line
                  hide-details
                ></v-text-field>
          </v-card-title>
         
              <v-data-table
                :loading="AcaResultLoader"
                dense
                :footer-props="{
                  'items-per-page-options': [15]
                }"
                :headers="AcaResultheaders"
                :items="AcaResult.results"
                item-key="name"
                :search="AcaResultsearch"
                :options.sync="pagination_AcaResult"
                :server-items-length="AcaResult.count"
                class="elevation-1"
              ></v-data-table>
        </v-card>
      </v-tab-item>
    </v-tabs>
  </v-card>
</template>
{% endblock %}
